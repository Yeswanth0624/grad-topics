<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Power Rangers Trading Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Bangers&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1a1a2e;
            color: #f2f2f2;
            background-image: url('https://source.unsplash.com/1920x1080/?galaxy');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ff0000;
            font-size: 2.5rem;
            margin: 30px 0;
            letter-spacing: 2px;
        }

        h2 {
            color: #ffff00;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        /* Form container */
        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
            margin: 30px 0;
        }

        /* Form styling */
        form {
            background-color: rgba(26, 26, 46, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: calc(50% - 15px);
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
        }

        input, select, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #2a2a4a;
            background-color: rgba(42, 42, 74, 0.6);
            color: #f2f2f2;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.2);
        }

        button {
            background-color: #ff0000;
            border: none;
            color: #ffff00;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ffff00;
            color: #ff0000;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Power Rangers Trading Card</h1>

        <form action="{{ url_for('update_event', id=card.id) }}" method="POST">
            <h2>Update Card Details</h2>
            <input type="text" name="card_name" placeholder="Card Name" value="{{ card.name }}" required>
            
            <label for="color">Choose a Color:</label>
            <select name="color" id="color" required>
                <option value="red" {% if card.color == 'red' %}selected{% endif %}>Red</option>
                <option value="blue" {% if card.color == 'blue' %}selected{% endif %}>Blue</option>
                <!-- Add more options if necessary -->
            </select>

            <input type="number" name="power" placeholder="Power Level" value="{{ card.power }}" required>

            <input type="text" name="dummy_card" placeholder="Dummy Card Info" value="{{ card.dummy_card }}" required>
            
            <button type="submit">Update Card</button>
        </form>
    </div>
</body>
</html>
